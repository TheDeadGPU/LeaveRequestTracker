{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}
<div class="main-container">
    <div class="center-edit-container">
        <h1 class="edit-header">Leave Request Edit Form</h1>
        <form id="edit-form" class="leave-request-form" method="POST" action="/edit/{{request_id}}">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required value="{{ form.name.data }}"><br>

            <label for="znumber">Z-Number</label>
            <input type="text" id="znumber" name="znumber"  required value="{{ form.znumber.data }}"><br>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required value="{{ iso_date_str }}"><br>

            <label for="hours">Hours</label>
            <input type="number" id="hours" name="hours" required oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 2);" value="{{ form.hours.data }}"><br>

            <label for="leave_type">Leave Type</label>
            <select class="leave-input" id="leave_type" name="leave_type">
                {% for option in leave_type_options %}
                    <option value="{{ option.value }}" {% if option.value == selected_leavetype_value %}selected{% endif %}>
                        {{ option.label }}
                    </option>
                {% endfor %}
            </select>
            <br>

            <label class="leave-edit-label" for="leave_approved">Leave Approved</label>
            <select class="leave-input id="leave_approved" name="leave_approved">
                {% for option in leave_approved_options %}
                    <option value="{{ option.value }}" {% if option.value == selected_approved_value %}selected{% endif %}>
                        {{ option.label }}
                    </option>
                {% endfor %}
            </select>
            <br>

            <label class="comment-label" for="comments">Comments</label>
            <input type="text" id="comments" name="comments" value="{{ form.comments.data }}"><br>

            <button class="submit-button" type="submit">Submit</button>
            <p><a href="{{url_for('index')}}">Return Home</a></p>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        const inputElements = [
            document.getElementById("name"),
            document.getElementById("znumber"),
            document.getElementById("date"),
            document.getElementById("hours"),
            document.getElementById("leave_type"),
            document.querySelector(".leave-input")
        ];

        console

        const submitBtn = document.querySelector('.submit-button');

        function validateForm() {
            let allFilled = inputElements.every(input => input.value.trim() !=='');
            if (allFilled) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('disabled');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.add('disabled');
            }
        }

        inputElements.forEach(input => input.addEventListener('input', validateForm));

        validateForm();
    });

</script>
{% endblock %}
