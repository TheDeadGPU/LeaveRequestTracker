<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Edit Form</title>
</head>
<body>
    <h1>Leave Request Edit Form</h1>
    <form method="POST" action="/edit/{{request_id}}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required value="{{ form.name.data }}"><br>

        <label for="znumber">ZNumber:</label>
        <input type="text" id="znumber" name="znumber"  required value="{{ form.znumber.data }}"><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required value="{{ form.date.data }}"><br>

        <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours" required oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 2);" value="{{ form.hours.data }}"><br>

        <label for="leave_type">Leave Type:</label>
        <select id="leave_type" name="leave_type">
            {% for option in leave_type_options %}
                <option value="{{ option.value }}" {% if option.value == selected_leavetype_value %}selected{% endif %}>
                    {{ option.label }}
                </option>
            {% endfor %}
        </select>
        <br>

        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comments" value="{{ form.comments.data }}"><br>

        <label for="leave_approved">Leave Approved:</label>
        <select id="leave_approved" name="leave_approved">
            {% for option in leave_approved_options %}
                <option value="{{ option.value }}" {% if option.value == selected_approved_value %}selected{% endif %}>
                    {{ option.label }}
                </option>
            {% endfor %}
        </select>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
