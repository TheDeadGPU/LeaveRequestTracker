<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Form</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="main-container">
        <div class="center-container">
            <h1>Leave Request Form</h1>
            <form method="POST" action="/">

                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required><br>
                </div>

                <div class="input-container">
                    <label for="znumber">Z-Number</label>
                    <input type="text" id="znumber" name="znumber" required><br>
                </div>

                <div class="input-container">
                    <label for="date">Date</label>
                    <input class="data-input" type="date" id="date" name="date" required><br>
                </div>

                <div class="input-container">
                    <label for="hours">Hours</label>
                    <input type="number" id="hours" name="hours" required oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 2);"><br>
                </div>


                <div class="input-container">
                    <label for="leave_type">Leave Type</label>
                    <select class="leave-input" id="leave_type" name="leave_type"><option value="">-- Select --</option><option value="SIC">Sick Leave</option><option value="VAC">Vacation</option><option value="PER">Personal</option><option value="CTT">Comp Time Taken</option><option value="PLB">Paid Leave Bank</option><option value="JUR">Jury Duty</option><option value="UA">Union Activity</option><option value="FUR">Furlough (HR Approval Required)</option><option value="NOP">Unpaid Leave</option><option value="CTE">Comp Time Earned - Straight</option><option value="CTO">Comp Time Earned - 1.5x</option><option value="OT">Overtime Approval Request</option><option value="CSC">CSC Exam Leave (HR Approval Required)</option></select>
                    <br>
                </div>
                
                <label for="comments">Comments</label>
                <input class="comment-box" dtype="text" id="comments" name="comments"><br>
                <button class="submit-button type="submit">Submit</button>
            </form>
        </div>


        <div class="side-container">
            <h2>Current Leave Requests</h2>
            
            <ul>
                {% for request in leave_requests %}
                    <li>
                        {{ request.name }} - {{ request.date }} ({{ request.leave_type }})
                        <div style="display: inline-block;">
                            <button onclick="window.location='/edit/{{ request.id }}'">Edit</button>
                            <form action="/emailrequest/{{ request.id }}" method="post" style="display: inline;">
                                <button type="submit">Email Leave Request</button>
                            </form>
                            <form action="/delete/{{ request.id }}" method="post" style="display: inline;">
                                <button type="submit">Delete Leave Request</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.has('success')) {
            Swal.fire({
                toast: true,
                position: "top-end",
                icon: "success",
                title: "Updated Successfully",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
        }
    </script>
</body>
</html>
